<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tripper</title>
		<link rel="icon" type="image/x-icon" href="./assets/tripper-icon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- Start of nav section -->
		<nav class="navbar navbar-light bg-light navbar-expand-sm">
			<div class="container-fluid">
				<a class="navbar-brand mb-0 h1 ms-1 fw-bold" href="#">
					<img
						class="tripper-img"
						src="./assets/tripper-icon.png"
						alt="tripper-icon"
					/>
					Tripper
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active text-dark"
								aria-current="page"
								href="./index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark" href="./pages/adventures/index.html"
								>Explore</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End of nav section -->

		<!-- Start of hero section -->
		<div class="hero-image">
			<div
				class="d-flex flex-column justify-content-center text-white text-center align-items-center min-h-in"
			>
				<h1 class="hero-subheading mb-3">Welcome to Tripper</h1>
				<p class="hero-tag-text lead">
					Explore the world with fantastic places to venture around
				</p>
				<input
					class="hero-input text-left"
					type="search"
					name="search-cities"
					id="search-cities"
					placeholder="🔍 Search a City 🏙"
				/>
			</div>
		</div>
		<!-- End of hero section -->

		<!-- Start of city grid container section -->
		<div class="container">
			<div class="row mt-3 gy-4">
				<div class="col-sm-6 col-lg-3 tile">
					<div class="tile-text">
						<p>Bengaluru</p>
						<p>100+ Places</p>
					</div>
					<a href="./pages/adventures/index.html">
						<img src="./assets/bengaluru.jpg" alt="bengaluru-img" />
					</a>
				</div>
				<div class="col-sm-6 col-lg-3 tile">
					<div class="tile-text">
						<p>Dubai</p>
						<p>70+ Places</p>
					</div>
					<a href="./pages/adventures/index.html">
						<img src="./assets/dubai.jpg" alt="dubai-img" />
					</a>
				</div>
				<div class="col-sm-6 col-lg-3 tile">
					<div class="tile-text">
						<p>Goa</p>
						<p>20+ Places</p>
					</div>
					<a href="./pages/adventures/index.html">
						<img src="./assets/goa.jpg" alt="goa-img" />
					</a>
				</div>
				<div class="col-sm-6 col-lg-3 tile">
					<div class="tile-text">
						<p>Kolkata</p>
						<p>40+ Places</p>
					</div>
					<a href="./pages/adventures/index.html">
						<img src="./assets/kolkata.jpg" alt="kolkata-img" />
					</a>
				</div>
				<div class="col-sm-6 col-lg-3 tile">
					<div class="tile-text">
						<p>Malaysia</p>
						<p>50+ Places</p>
					</div>
					<a href="./pages/adventures/index.html">
						<img src="./assets/malaysia.jpg" alt="malaysia-img" />
					</a>
				</div>
				<div class="col-sm-6 col-lg-3 tile">
					<div class="tile-text">
						<p>Mumbai</p>
						<p>60+ Places</p>
					</div>
					<a href="./pages/adventures/index.html">
						<img src="./assets/mumbai.jpg" alt="mumbai-img" />
					</a>
				</div>
				<div class="col-sm-6 col-lg-3 tile">
					<div class="tile-text">
						<p>Paris</p>
						<p>50+ Places</p>
					</div>
					<a href="./pages/adventures/index.html">
						<img src="./assets/paris.jpg" alt="paris-img" />
					</a>
				</div>
				<div class="col-sm-6 col-lg-3 tile">
					<div class="tile-text">
						<p>Singapore</p>
						<p>80+ Places</p>
					</div>
					<a href="./pages/adventures/index.html">
						<img src="./assets/singapore.jpg" alt="singapore-img" />
					</a>
				</div>
			</div>
		</div>
		<!-- End of city grid container section -->

		<!-- Start of footer section -->
		<footer>
			<div class="container">© Tripper 2020</div>
		</footer>
		<!-- End of footer section -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
